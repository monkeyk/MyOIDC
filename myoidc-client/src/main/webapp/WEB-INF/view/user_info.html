<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}"/>

    <title>User Info . MyOIDC[RP]</title>

    <th:block th:include="fragment/header :: public-css"/>

    <!--<script src="../../static/angular.min.js" th:src="@{'/static/angular.min.js'}"></script>-->
</head>
<body>

<div th:replace="fragment/header :: public-header"/>

<div class="container">
    <h2>User Info
        <small>数据来源于 'myoidc-server' 中提供的User Info API接口</small>
    </h2>

    <dl class="dl-horizontal">
        <dt>username</dt>
        <dd><code th:text="${userDto.username}">user1</code></dd>
        <dt>openid</dt>
        <dd><code th:text="${userDto.openid}">oows</code></dd>
        <dt>phone</dt>
        <dd><code th:text="${userDto.phone}">se</code></dd>
        <dt>email</dt>
        <dd><code th:text="${userDto.email}">sz</code></dd>
        <dt>privileges</dt>
        <dd><code th:text="${userDto.privileges}"></code></dd>
        <dt>createTime</dt>
        <dd><code th:text="${userDto.createTime}"></code></dd>

    </dl>

    <a href="javascript:history.back();" class="btn btn-default">Back</a>
</div>


<hr/>
<div th:replace="fragment/footer :: footer-oidc"/>
</body>
</html>
